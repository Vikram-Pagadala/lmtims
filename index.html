        // --- Gemini Integration Helper ---

        const generateRitual = async (userConcern) => {
        const apiKey = ""; // Injected by environment
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

        const productContext = JSON.stringify(PRODUCTS.map(p => ({
            id: p.id,
            name: p.name,
            description: p.desc,
            category: p.category
        })));

        const systemPrompt = `
            You are a Dental Wellness Expert for LMTIMS.
            Your goal is to recommend a personalized oral care routine based on the user's concerns (e.g., bad breath, bleeding gums, yellow teeth).
            Focus on Ayurvedic principles of oral hygiene (Dant Dhavan).
        `;

        const userPrompt = `
            My available products are: ${productContext}.
            User's concern: "${userConcern}".
            
            Recommend 1-2 specific products from the list.
            Explain why you chose them based on ingredients (Neem, Clove, etc.).
            Provide one "Ayurvedic Oral Health Tip" (e.g., tongue scraping, oil pulling).
            
            Return JSON:
            {
            "ritualName": "A short, catchy title (e.g., 'The Fresh Breath Protocol')",
            "empathyStatement": "Validating the user's issue",
            "recommendations": [
                { "productId": 1, "reason": "Why this product helps" }
            ],
            "wellnessTip": "A specific ayurvedic tip"
            }
        `;

        const payload = {
            contents: [{ parts: [{ text: userPrompt }] }],
            systemInstruction: { parts: [{ text: systemPrompt }] },
            generationConfig: {
            responseMimeType: "application/json",
            responseSchema: {
                type: "OBJECT",
                properties: {
                ritualName: { type: "STRING" },
                empathyStatement: { type: "STRING" },
                recommendations: {
                    type: "ARRAY",
                    items: {
                    type: "OBJECT",
                    properties: {
                        productId: { type: "INTEGER" },
                        reason: { type: "STRING" }
                    }
                    }
                },
                wellnessTip: { type: "STRING" }
                }
            }
            }
        };

        try {
            const response = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
            });
            
            const data = await response.json();
            const resultText = data.candidates?.[0]?.content?.parts?.[0]?.text;
            return resultText ? JSON.parse(resultText) : null;
        } catch (error) {
            console.error("Gemini API Error:", error);
            return null;
        }
        };
